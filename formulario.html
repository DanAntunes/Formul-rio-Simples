<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <header>
        <h1 style="text-align: center;"><strong>Cadastro</strong></h1>
        <p style="text-align: center;">Preencha com seus dados</p>
    </header>

    <main>
        <form>
            <!-- Informações Pessoais -->
            <fieldset>
                <legend>Informações Pessoais</legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="confirmacao-email">Confirmação de Email:</label>
                    <input type="email" name="confirmacao-email" id="confirmacao-email" required>
                </div>

                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" required>
                </div>

                <div>
                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" name="nascimento" id="nascimento" required>
                </div>

                <fieldset>
                    <legend>Gênero</legend>
                    <label><input type="radio" name="genero" value="M"> Masculino</label>
                    <label><input type="radio" name="genero" value="F"> Feminino</label>
                    <label><input type="radio" name="genero" value="O"> Outro</label>
                </fieldset>

                <div>
                    <label for="cor-raca">Cor/Raça:</label>
                    <select name="cor-raca" id="cor-raca" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="B">Branco</option>
                        <option value="N">Negro</option>
                        <option value="P">Pardo</option>
                        <option value="I">Indígena</option>
                        <option value="A">Asiático</option>
                    </select>
                </div>

                <div>
                    <label for="telefone">Número para contato:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div>
                    <label for="estado-civil">Estado Civil:</label>
                    <select id="estado-civil" name="estado-civil" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="casado">Casado</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="uniao-estavel">União estável</option>
                        <option value="viuvo">Viúvo</option>
                        <option value="divorciado">Divorciado</option>
                    </select>
                </div>

            </fieldset>

            <!-- Localização -->
            <fieldset>
                <legend>Localização</legend>

                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" required>
                </div>

                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" required>
                </div>

                <div>
                    <label for="numero">Número:</label>
                    <input type="text" name="numero" id="numero" required>
                </div>

                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>

                <div>
                    <label for="municipio">Município:</label>
                    <input type="text" name="municipio" id="municipio" required>
                </div>

            </fieldset>

            <!-- Preferências e Interesses -->
            <fieldset>
                <legend>Preferências e Interesses</legend>

                <div>
                    <label for="cor-favorita">Cor favorita:</label>
                    <input type="color" id="cor-favorita" name="cor-favorita">
                </div>

                <div>
                    <p>Selecione seus gostos:</p>
                    <label><input type="checkbox" name="gostos" value="esportes"> Esportes</label>
                    <label><input type="checkbox" name="gostos" value="tecnologia"> Tecnologia</label>
                    <label><input type="checkbox" name="gostos" value="cinema"> Cinema</label>
                    <label><input type="checkbox" name="gostos" value="musica"> Música</label>
                    <label><input type="checkbox" name="gostos" value="artes-marciais"> Artes Marciais</label>
                    <label><input type="checkbox" name="gostos" value="outros"> Outros</label>
                </div>

                <div>
                    <p>Área de Interesse:</p>
                    <label><input type="radio" name="area" value="tecnologia"> Tecnologia</label>
                    <label><input type="radio" name="area" value="saude"> Saúde</label>
                    <label><input type="radio" name="area" value="cultura"> Cultura</label>
                    <label><input type="radio" name="area" value="educacao"> Educação</label>
                    <label><input type="radio" name="area" value="outros"> Outros</label>
                </div>

                <div>
                    <label for="tempo-livre">O que gosta de fazer no tempo livre:</label>
                    <textarea id="tempo-livre" name="tempo-livre" rows="4" cols="50"></textarea>
                </div>
            </fieldset>

            <!-- Informações Profissionais e Educacionais -->
            <fieldset>
                <legend>Informações Profissionais e Educacionais</legend>

                <div>
                    <label for="escolaridade">Escolaridade:</label>
                    <select id="escolaridade" name="escolaridade" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="fundamental-completo">Ensino Fundamental Completo</option>
                        <option value="fundamental-incompleto">Ensino Fundamental Incompleto</option>
                        <option value="medio-completo">Ensino Médio Completo</option>
                        <option value="medio-incompleto">Ensino Médio Incompleto</option>
                        <option value="superior-completo">Ensino Superior Completo</option>
                        <option value="superior-incompleto">Ensino Superior Incompleto</option>
                    </select>
                </div>

                <div>
                    <label for="profissao">Profissão:</label>
                    <input type="text" name="profissao" id="profissao" required>
                </div>

            </fieldset>

            <!-- Redes Sociais -->
            <fieldset>
                <legend>Redes Sociais</legend>

                <div>
                    <label for="facebook">Facebook:</label>
                    <input type="url" id="facebook" name="facebook">
                </div>

                <div>
                    <label for="instagram">Instagram:</label>
                    <input type="url" id="instagram" name="instagram">
                </div>

                <div>
                    <label for="twitter">Twitter:</label>
                    <input type="url" id="twitter" name="twitter">
                </div>

            </fieldset>

            <button type="submit">Concluir Cadastro</button>
        </form>
    </main>

</body>
</html>
